<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set and Get Value Javascript</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #343a40;
            color: #ffffff;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
    </style>
    <script type="text/javascript">
        function count() {
            let panjang = document.getElementById('panjang').value;
            let lebar = document.getElementById('lebar').value;
            
            let hasil = panjang * lebar;
            
            document.getElementById('hasil').value = hasil;
        }
    </script>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card col-md-6">
        <div class="card-header">
            <h4 class="mb-0">Hitung Luas Persegi Panjang</h4>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="panjang">Panjang</label>
                <input type="number" id="panjang" class="form-control" placeholder="Masukkan panjang" required>
            </div>
            <div class="form-group">
                <label for="lebar">Lebar</label>
                <input type="number" id="lebar" class="form-control" placeholder="Masukkan lebar" required>
            </div>
            <button type="button" class="btn btn-custom btn-block" onclick="count()">Hitung</button>
            <div class="form-group mt-3">
                <label for="hasil">Hasil</label>
                <input type="text" id="hasil" class="form-control" readonly placeholder="Hasil akan muncul di sini">
            </div>
        </div>
    </div>
</div>
</body>
</html>
